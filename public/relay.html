<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Relay</title>
    <script>
        // Этот скрипт выполняется сразу при загрузке страницы
        (function() {
            // Проверяем, есть ли в URL хэш (часть после символа #)
            if (window.location.hash) {
                // Берём всё, что находится после #. Там будут ваши access_token и refresh_token.
                const params = window.location.hash.substring(1);

                // Укажите здесь схему вашего диплинка.
                // ВАЖНО: в конце должен быть вопросительный знак.
                const deepLink = 'wedealzapp://auth/callback?' + params;

                // Немедленно перенаправляем пользователя в мобильное приложение со всеми токенами
                window.location.replace(deepLink);
            } else {
                // Эта часть сработает, если что-то пошло не так
                document.body.innerText = "Ошибка: не найдена информация для входа. Пожалуйста, вернитесь в почту и попробуйте снова.";
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting to app...</p>
</body>
</html>
